<!DOCTYPE html>
<html>

<head>
    <title>Simple Voice Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            width: 300px;
            padding: 20px;
            background: #f8f9fa;
        }

        h1 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Input styles */
        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
            margin-bottom: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        /* Button styles */
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #startBtn {
            background-color: #48bb78;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background-color: #38a169;
        }

        #stopBtn {
            background-color: #f56565;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background-color: #e53e3e;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status message styles */
        #status {
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #edf2f7;
            color: #4a5568;
            font-size: 0.875rem;
            text-align: center;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Recording animation */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .recording {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <h1>Voice Recorder</h1>
    <div class="input-group">
        <label for="apiKey">Enter Your API Key:</label>
        <input type="text" id="apiKey" placeholder="Your OpenAI API Key">
    </div>
    <div class="button-group">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
    </div>
    <p id="status"></p>

    <script src="popup.js"></script>
</body>

</html>
